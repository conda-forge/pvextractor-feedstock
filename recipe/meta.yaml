{% set name = "pvextractor" %}
{% set version = "0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ed6a115935e83e6faa7727107e961bc49d7914fec85e3326e5adf65cde1e83ce

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools_scm
  run:
    - python >=3.6
    - astropy
    - matplotlib-base >=2.0
    - scipy
    - qtpy
    - spectral-cube

test:
  imports:
    - pvextractor
    - pvextractor.gui
    - pvextractor.geometry

about:
  home: https://github.com/radio-astro-tools/pvextractor
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Position-velocity diagram extractor'

extra:
  recipe-maintainers:
    - keflavich
    - astrofrog
